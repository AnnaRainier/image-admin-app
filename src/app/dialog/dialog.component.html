<h1 mat-dialog-title>Edit pic</h1>
<div mat-dialog-content>
  <div class="upload-file-input">
    <input placeholder="Upload file" type="file" (change)="uploadFile($event.target.files)">
  </div>
  <mat-form-field>
    <mat-select class="tooltip-form-item" placeholder="Select tooltip position" [(ngModel)]="data.image.tooltip.position" name="tooltip-position">
      <mat-option *ngFor="let position of tooltipPositions" value="{{position}}">
        {{position}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width" class="tooltip-form-item">
    <input matInput name="tooltip-text" placeholder="Tooltip text" value="{{data.image.tooltip.title}}" [(ngModel)]="data.image.tooltip.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">cancel</button>
  <button mat-button [mat-dialog-close]="data.image">Save</button>
</div>
